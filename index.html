<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left">
          <h1>Lorem ipsum</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi
            dignissimos est alias fugit? Fugiat tenetur deserunt possimus
            soluta. Quod quam impedit tenetur voluptatibus iusto doloremque
            aliquam aspernatur nemo nesciunt, neque est velit et officiis,
            mollitia.
          </p>
        </section>
        <section class="right">
          <h3>Welcome</h3>
          <form action="https//login_Page.com">
            <input
              class="custom"
              type="text"
              id="firstname"
              name="firstname"
              required
            />
            <input
              class="custom"
              type="password"
              id="password"
              name="password"
              required
            />
            <input
              class="remember"
              type="checkbox"
              name="remember_me"
              id="remember_me"
              checked
            />
            <label for="remember_me" class="remember">Remember me</label>
            <br />
            <button type="submit">Login</button
            ><button type="submit">Signup</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
